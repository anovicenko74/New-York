<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>NewYork</title>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<h1>New York</h1>
			<h3>Крупнейший город США</h3>
			<div class="photo"></div>
			<h3>Метрополитен Нью-Йорка</h3>
			<div class="metro">
				<div class="metro__container">
					<div class="metro__row">
						<div class="metro__photo">
							<img src="img/metro.png" alt="">
						</div>
						<div class="metro__content">
							<div class="metro__about">
								<p>
									Крупнейшая система метрополитена по количеству станций
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<h3> Куда можно сходить? </h3>
			<div class="look">
				<div class="look__container">
					<div class="look__row">
						<div class="look__photo">
							<img src="img/building_1.jpg" alt="">
						</div>
						<div class="look__photo">
							<img src="img/building_2.jpg" alt="">
						</div>
						<div class="look__photo">
							<img src="img/building_3.jpg" alt="">
						</div>
						<div class="look__photo">
							<img src="img/building_4.jpg" alt="">
						</div>
						<div class="look__photo">
							<img src="img/building_5.jpg" alt="">
						</div>
						<div class="look__photo">
							<img src="img/building_6.jpg" alt="">
						</div>
					</div>
				</div>
			</div>
			<h3>Поехали?</h3>
			<a class="button">ПОЕХАЛИ</a>
		</div>
	</div>
</body>

</html>
